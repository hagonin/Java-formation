<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your To Do</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js  " type="module"></script>
</head>

<body class="bg-light min-vh-100 d-flex flex-column justify-content-center align-items-center py-4">
    <div class="w-100" style="max-width: 480px;">
        <h1 class="fw-bold text-center mb-4" style="letter-spacing: -1px;">My Todo List</h1>
        <form id="formulaire" class="mb-4 d-flex flex-column flex-sm-row gap-2 align-items-stretch">
            <input type="text" id="inputTache" class="form-control flex-grow-1 bg-white border-0 shadow-sm"
                placeholder="Add a new task" required autocomplete="off">
            <button type="submit" class="btn btn-warning btn-sm fw-bold px-3" style="font-size: 1rem;">Add</button>
        </form>
        <ul id="listeTaches" class="list-unstyled mb-4"></ul>
        <div id="todoCounter" class="fw-semibold text-secondary mb-3 text-center bg-info bg-opacity-25 rounded py-2">
        </div>
    </div>

    <!-- Modal for delete/modify confirmation -->
    <div class="modal fade" id="actionModal" tabindex="-1" aria-labelledby="actionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="actionModalLabel">Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="actionModalBody">
                    <!-- Message will be set dynamically -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="modalValiderBtn">Valider</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html
